<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio GRID Layout</title>
</head>
<body>
        <div class="grid-container">
            <div class="header">
                <div>
                    <img class="left-icon" src="Left.png">
                </div>

                <div>
                <img class="center-icon" src="Center.png">
                </div>

                <div>
                <img class="right-icon" src="Right.png">
                </div>

            </div>

            <div class="item sidebar">
                <div>
                    <img class="side-bar" src="Sidebar.png">
                </div>
            </div>

            <div class="item main">
                <div>
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    
                </div>

                <div>
                    <img class="video2" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    
                </div>

                <div>
                    <img class="video3" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    <img class="video1" src="Video (1).png">
                    
                </div>
            </div>
        </div>
</body>
</html>
